plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace "com.example.ctranslate"
    compileSdk 36 // ğŸ› FIX: Updated from 34 to 36 for plugin compatibility

    compileOptions {
        // ğŸ› CRITICAL FIX: Downgraded from VERSION_21 to VERSION_17 to resolve "invalid source release" error
        sourceCompatibility JavaVersion.VERSION_17 
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        // ğŸ› CRITICAL FIX: Downgraded jvmTarget from "21" to "17"
        jvmTarget = "17" 
    }

    defaultConfig {
        applicationId "com.example.ctranslate"
        minSdk 21
        targetSdk 36 // ğŸ› FIX: Updated from 34 to 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // âš ï¸ Use a proper release keystore when ready to publish
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    buildFeatures {
        buildConfig true
    }

    tasks.withType(JavaCompile).configureEach {
        // ğŸ› CRITICAL FIX: Downgraded from VERSION_21 to VERSION_17
        it.sourceCompatibility = JavaVersion.VERSION_17 
        it.targetCompatibility = JavaVersion.VERSION_17
    }
}

flutter {
    source "../.."
}

dependencies {
    // ğŸ› FIX: Ensured consistency with the new top-level Kotlin version (2.0.0)
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.0" 
}
